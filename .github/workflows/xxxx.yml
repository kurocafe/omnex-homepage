name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build and Export
        run: npm run build
        env:
          # 必要な環境変数を指定
          GMAIL_USER: ${{ vars.GMAIL_USER }}
          INFO_USER: ${{ vars.INFO_USER }}
          REPLY_USER: ${{ vars.REPLY_USER }}
          TEST_USER: ${{ vars.TEST_USER }}
          INFO_PASS: ${{ secrets.INFO_PASS }}
          REPLY_PASS: ${{ secrets.REPLY_PASS }}

      - name: Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx gh-pages -d out \
            -u 'github-actions <action@github.com>' \
            -r https://x-access-token:${GITHUB_TOKEN}@github.com/kurocafe/omnex-homepage.git
